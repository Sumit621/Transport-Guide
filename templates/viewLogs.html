<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Logs</title>

  </head>
  <body>
    <style>
        body {
            background-image: url('/static/silverOrg.jpg');
            background-repeat: no-repeat;
            padding: 60px;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            
          }
          .wrapper {
            text-align: center;
          }
  
        @media (min-width: 200px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  
      
      <!-- Custom styles for this template -->
    </head>
<body class="bg-light" >
<form class="form-inline" method="POST" action='/viewLogs'>
        {% csrf_token %}
    
  <div class="container">
    <main>
        <div class="py-4 text-center">
            {% if logs != "none" %}
            <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>
                    User
                  </th>
                  <th>
                    Log Details
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for dat in logs %}
                  {% if forloop.counter|divisibleby:2 %}
                  <tr class="table-info">
                    <td>
                      {{dat.uName.username}}
                    </td>
                    <td>
                      {{dat.details}}
                    </td>
                  </tr>
                  {% else %}
                  <tr class="table-success">
                      <td>
                        {{dat.uName.username}}
                      </td>
                      <td>
                        {{dat.details}}
                      </td>
                  </tr>
                  {% endif %}
                {% endfor %}
              </tbody>
            </table>
          </div>
          {% else %}
          <p class="h3">No Log Records!</p>
          {% endif %}
      </div>
      
  
  
            <hr class="my-4">
            <div class="wrapper">
            <button class="w-50 mb-3 btn btn-danger btn-lg" type="submit" onclick="return confirm('Are you sure you want to delete all Log Records?')">Reset Logs</button>
            <button class="w-50 mb-3 btn btn-primary btn-lg" type="button" onclick="window.location.href='/statisticsPage';">Back</button>
            </div>
    
    
    </main>
  
  </div>
  </form>
  
      <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
